<div class="row">
  <div class="col-xs-12">
    <app-latest-products></app-latest-products>
  </div>
</div>
<div *ngIf="cats.length > 0">
  <div class="row" *ngFor="let cat of cats">
    <div class="col-xs-12">
      <app-cateogry [category]="cat" [catId]="cat.id"></app-cateogry>
    </div>
  </div>
</div>
<div class="row" *ngIf="cats.length === 0">
  <div class="col-xs-12">
    <h3>Loading categories...</h3>
  </div>
</div>
