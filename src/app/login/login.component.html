<div class="row">
  <div class="col-xs-6 col-xs-push-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <input id="username" type="text" class="form-control" name="username" ngModel placeholder="Username">
      </div>
      <div class="form-group">
        <input id="password" type="password" class="form-control" name="password" ngModel placeholder="Password">
      </div>
      <button class="btn btn-primary" type="submit">Sign-In</button>
    </form>
  </div>
</div>
