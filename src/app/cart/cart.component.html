<div class="row text-center">
  <div class="col-xs-12">
    <h2 style="color: white">Your Cart</h2>
  </div>
</div>
<div class="row items" *ngFor="let cartItem of filterCartItems; let i = index">
  <app-cart-item
    [cartItem]="cartItem"
    [itemIndex]="i + 1"
    (dec)="onDec($event)"
    (inc)="onInc($event)"
  ></app-cart-item>
</div>
<div *ngIf="cartItems.length > 0" class="alert alert-success">
  <div class="row">
    <div class="col-xs-8 col-xs-push-2">
      <form (ngSubmit)="onCheckout()" #f="ngForm">
        <input
          type="text"
          class="form-control"
          placeholder="Full name..."
          name="fullName"
          ngModel
          required
        />
        <input
          type="text"
          class="form-control"
          placeholder="Address, area - street - building..."
          name="address"
          ngModel
          required
        />
        <input
          type="number"
          class="form-control"
          placeholder="Phone number..."
          name="phone"
          ngModel
          required
        />
        <h3 style="color: #333">
          Total price:
          <span style="color: green; font-weight: bold">{{ totalPrice }}</span> QAR
          <button class="btn btn-danger btn-lg" [disabled]="!f.valid || loading">Checkout</button>
        </h3>
      </form>
    </div>
  </div>
</div>
<div class="row" *ngIf="filterCartItems.length === 0">
  <div class="col-xs-12 no-items">
    <div class="alert alert-danger">No items in your cart...</div>
  </div>
</div>
